<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper list">
		{{ partial "head.html" . }}
		{{ if isset .Data "Term" }}
			<h1>Entries tagged - "{{ .Data.Term }}"</h1>
		{{ else }}
			<h1 class="page-title">All Posts</h1>
		{{ end }}

		{{ with .Content }}{{ . }}{{ end }}

	</div>

	{{ partial "footer.html" . }}
</body>

</html>
